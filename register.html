<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="left-section">
            <div class="logo-container">
                <img src="img/Logo MamaCare.png" alt="MamaCare Logo" class="logo-image" >
            </div>
            <div class="text-container">
                <p>Lorem ipsum dolor sit amerta<br>hamengkubowono IX</p>
            </div>
        </div>
        <div class="right-section">
            <a href="#" class="back-button">
                <span class="arrow">&#8592;</span> Kembali
            </a>
            <div class="circle-container">
                <img src="img/Group 4.png" alt="Circle" class="circle-image">
            </div>
            <div class="welcome-text">
                <h1>Create an account</h1>
                <p>Please type your account info!</p>
            </div>
            <form class="register-form">
                <input type="email" placeholder="Email address" class="form-input" required>
                <input type="password" placeholder="Password" class="form-input" required>
                <a href="#" class="forgot-password">Lupa password?</a>
                <button type="submit" class="register-button" onclick="window.location.href = 'login.html';" >REGISTER</button>
                <p class="login-text">
                    Sudah Punya Akun? <a href="login.html" class="login-link">Silahkan Login</a>
                </p>
                <div class="or-container">
                    <div class="line"></div>
                    <span class="or-text">OR</span>
                    <div class="line"></div>
                </div>
                <div class="google-button">
                    <img src="img/Logo Google.png" alt="Google Logo" class="google-logo">
                    <span class="google-text">Lanjutkan dengan Google</span>
                </div>
                                
            </form>
        </div>
    </div>
</body>
</html>
