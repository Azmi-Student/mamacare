<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <div class="logo-container">
                <img src="img/Logo MamaCare.png" alt="MamaCare Logo" class="logo-image">
            </div>
            <div class="text-container">
                <p>Lorem ipsum dolor sit amerta<br>hamengkubowono IX</p>
            </div>
        </div>
        <div class="right-section">
            <div class="circle-container">
                <img src="img/Group 4.png" alt="Circle" class="circle-image">
            </div>
            <div class="welcome-text">
                <h1>Welcome back</h1>
                <p>Please type your account info!</p>
            </div>
            <form class="login-form">
                <input type="email" placeholder="Email address" class="form-input" required>
                <input type="password" placeholder="Password" class="form-input" required>
                <a href="#" class="forgot-password">Lupa password?</a>
                <button type="submit" class="login-button">LOGIN</button>
                <p class="register-text">
                    Belum Punya Akun? <a href="register.html" class="register-link">Silahkan Register</a>
                </p>
                <div class="or-container">
                    <div class="line"></div>
                    <span class="or-text">OR</span>
                    <div class="line"></div>
                </div>
                <div class="google-button">
                    <img src="img/Logo Google.png" alt="Google Logo" class="google-logo">
                    <span class="google-text">Lanjutkan dengan Google</span>
                </div>
                                
            </form>
        </div>
    </div>
</body>
</html>
